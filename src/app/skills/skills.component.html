<div class="skills section">
  <h1>Skills</h1>
  <div class="skills-wrapper">
    <h2>Front-End</h2>
    <div class="skills-items">
      <p class="skills-items-item" *ngFor="let skill of skillsFrontEnd">{{skill}}</p>
    </div>
  </div>
  <div class="skills-wrapper misc">
    <h2>Development Tools</h2>
    <div class="skills-items">
      <p class="skills-items-item" *ngFor="let skill of skillsMisc">{{skill}}</p>
    </div>
  </div>
  
</div>
