<div class="skills section">
  <h1>Skills</h1>
  <div class="skills-wrapper">
    <h2>Front-End</h2>
    <div class="skills-items">
      <span class="skills-items-item" *ngFor="let skill of skillsFrontEnd">{{skill}}</span>
    </div>
  </div>
  <div class="skills-wrapper">
    <h2>Development Tools</h2>
    <div class="skills-items">
      <span class="skills-items-item" *ngFor="let skill of skillsMisc">{{skill}}</span>
    </div>
  </div>
  
</div>
